<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Curso Introducci√≥n a JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora-grilla">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0">
        </div>
        <table>
            <tr>
                <td colspan="2"><button class="boton" id="bt_delete" name="data-delete">C</button></td>
                <td><button class="boton" name="data-opera">x</button></td>
                <td><button class="boton" name="data-opera">/</button></td>

            </tr>
            <tr>
                <td><button class="boton" name="data-number">7</button></td>
                <td><button class="boton" name="data-number">8</button></td>
                <td><button class="boton" name="data-number">9</button></td>
                <td><button class="boton" name="data-opera">-</button></td>
            </tr>
            <tr>
                <td><button class="boton" name="data-number">4</button></td>
                <td><button class="boton" name="data-number">5</button></td>
                <td><button class="boton" name="data-number">6</button></td>
                <td><button class="boton" name="data-opera">+</button></td>
            </tr>
            <tr>
                <td><button class="boton" name="data-number">1</button></td>
                <td><button class="boton" name="data-number">2</button></td>
                <td><button class="boton" name="data-number">3</button></td>
                <td rowspan="2"><button class="boton" id="bt_igual" name="data-igual">=</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class="boton" name="data-number" id="bt_zero">0</button></td>
            </tr>
        </table>

    </div>
    <script src="calc.js"></script>
</body>

</html>
